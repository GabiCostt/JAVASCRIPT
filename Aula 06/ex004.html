<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')

        document.write(`Seu nome <strong>"${nome}"</strong> tem ${nome.length} letras.</br>`)
        document.write(`Seu nome <strong>"${nome}"</strong> em Maiuculo é ${nome.toUpperCase()}.</br>`)
        document.write(`Seu nome <strong>"${nome}"</strong> em minusculo é ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
