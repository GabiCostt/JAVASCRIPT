        }

    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> em km/h.
    <input type="button" value="Verificar" onclick="calcular()"> <br>
    Resultado: <div id="res"></div>

    <script>
        function calcular () {
            let vel = window.document.getElementById('txtvel')
            let resesultado = window.document.getElementById('res')
            let velocidade = Number(vel.value)

            if (velocidade > 80) {
                resesultado.innerHTML = 'Sua velocidade ultrapassou o limite de 80km/h vocÃª foi <strong>Multado</strong>.'
            } else {
                resesultado.innerHTML = 'Prosiga com cuidado.'
            }
        }
    </script>
</body>
