<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Números</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Contando Números</h1>
    </header>
    <section>
        <div id="dados">
            <p>Inicio <input type="number" name="inicio" id="txtinicio"></p>
            <p>Fim <input type="number" name="fim" id="txtfim"></p>
            <p>Passo <input type="number" name="passo" id="txtpasso"></p>
            <p><input type="button" value="Calcular" onclick="calcular()"></p>
        </div>

        <div id="res">
            <p>Preparando contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; GabiCostt</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
